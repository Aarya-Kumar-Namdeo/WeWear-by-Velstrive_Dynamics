<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReWear - Login</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="rewear-style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="images/logo.png" alt="ReWear Logo" />
    </div>
    <form id="loginForm" class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <i class='bx bxs-user'></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class='bx bxs-lock-alt'></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
      <div class="google-login">
        <p>Or</p>
        <button type="button" class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
          Sign in with Google
        </button>
      </div>
    </form>
  </div>
  <script src="rewear-login.js"></script>
</body>
</html>
